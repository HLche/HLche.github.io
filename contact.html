<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CHL</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/contact.css" />
		<script
			src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
			integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs="
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div id="nav"></div>
		<div class="container contentContainer">
			<h1 id="pageTitle" class="pageTitle">Contact Me</h1>
			<div class="row contactBlockContainer">
				<div class="col-md-6 contactBlock phoneBlock">
					<div id="phoneBlock">
						<h3>GET IN TOUCH</h3>
						<div class="blockContent">
							<h5>
								<i class="fas fa-phone-square-alt"></i>
								+85263879636
							</h5>
							<h5>
								<i class="fab fa-whatsapp-square"></i>
								+85263879636
							</h5>
							<h5>
								<i class="fas fa-envelope-square"></i>
								e4e511@gmail.com
							</h5>
							<div class="mediaBtnGroup">
								<button
									type="button"
									class="btn btn-lg btn-block mediaBtn"
									onclick="window.open('https://www.linkedin.com/in/hei-long-cheung', '_blank')"
								>
									<i class="fab fa-linkedin-in"></i> Linkedin
								</button>
								<button
									type="button"
									class="btn btn-lg btn-block mediaBtn"
									onclick="window.open('https://www.instagram.com/cheung__long/', '_blank')"
								>
									<i class="fab fa-instagram"></i> Instagram
								</button>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-6 contactBlock formBlock">
					<div id="formBlockContent">
						<h3>Or Send me a Message</h3>
						<div class="blockContent">
							<div class="container formContainer">
								<form
									id="contactForm"
									action="https://formspree.io/e4e511@gmail.com"
									method="POST"
								>
									<div class="form-group">
										<label for="SenderName">Name</label>
										<input
											type="text"
											class="form-control"
											id="SenderName"
											name="SenderName"
											placeholder="your name"
										/>
									</div>
									<div class="form-group">
										<label for="SenderEmail"
											>Email address</label
										>
										<input
											type="SenderEmail"
											class="form-control"
											id="email"
											name="_replyto"
											placeholder="your email address"
										/>
									</div>
									<div class="form-group">
										<label for="SenderMessage"
											>Message</label
										>
										<textarea
											class="form-control"
											id="SenderMessage"
											name="SenderMessage"
											rows="5"
											placeholder="message you want to tell me"
										></textarea>
									</div>
									<button
										type="submit"
										class="btn btn-primary"
									>
										submit
									</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="module">
			import { scrollAnimation } from "./script/general.js";
			$("#nav").load("./nav.html", function() {
				document.querySelector("#navContact").classList.add("active");
			});
			const animationList = {
				pageTitle: {
					targetElement: document.querySelector("#pageTitle"),
					anim: "FadeIn 1s forwards 0s ease"
				},
				phoneBlock: {
					targetElement: document.querySelector("#phoneBlock"),
					anim: "contentBlockFadeUp 0.5s forwards 0.25s ease"
				},
				formBlockContent: {
					targetElement: document.querySelector("#formBlockContent"),
					anim: "contentBlockFadeUp 0.5s forwards 0.5s ease"
				}
			};
			scrollAnimation(animationList);
		</script>
	</body>
</html>

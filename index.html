<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CHL</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/index.css" />
		<script
			src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
			integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs="
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div id="nav"></div>
		<div class="contentContainer">
			
			<div class="indexContentBlock">
				<div class="bgWaterMark"></div>
				<div id="imageBlock" class="col-md imageBlock">
					
				</div>
				<div class="col-md nameBlock">
					<div class="">
						<h1 id="title" class="title">Cheung Hei Long</h1>
						<h5 id="subTitle" class="subTitle">
							Fresh Graduate on my way to becoming a
							professional Full-stack developer
						</h5>
						<button
							id="CvBtn"
							type="button"
							class="btn portfolioBtn"
							onclick="window.open('/assets/CheungHeiLong_resume.pdf', '_blank')"
						>
							DOWNLOAD CV
						</button>
						<button
							id="portfolioBtn"
							type="button"
							class="btn portfolioBtn"
							onclick="location.href='/portfolio.html'"
						>
							Go to my portfolio
							<i class="fas fa-arrow-right"></i>
						</button>
					</div>
				</div>
			</div>
		</div>
		<script type="module">
			import {scrollAnimation} from "./script/general.js"
			$("#nav").load("./nav.html", function() {
				document.querySelector("#navIndex").classList.add("active");
			});
			const animationList = {
				title: {
					targetElement: document.querySelector("#title"),
					anim: "TextFadeLeft 0.5s forwards 0s ease"
				},
				subTitle: {
					targetElement: document.querySelector("#subTitle"),
					anim: "TextFadeLeft 0.5s forwards 0.5s ease"
				},
				imageBlock: {
					targetElement: document.querySelector("#imageBlock"),
					anim: "imageFadeUp 1s forwards 0s ease"
				},
				CvBtn: {
					targetElement: document.querySelector("#CvBtn"),
					anim: "FadeIn 1s forwards 1s ease"
				},
				portfolioBtn: {
					targetElement: document.querySelector("#portfolioBtn"),
					anim: "FadeIn 1s forwards 1s ease"
				}
			};
			scrollAnimation(animationList);
		</script>
	</body>
</html>
